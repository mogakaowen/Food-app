<app-search></app-search>
<app-tags></app-tags>
<app-not-found
 [visible]="!foods || foods.length <=0"
 resetText="Click to go back">
</app-not-found>

<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrls}}">
        </a>
        <div class="content">
            <div class="name">
                {{food.name}}
                <span class="favorite {{food.favorite? '' : 'not'}}">
                    ‚ù§
                </span>
            </div>

            <ngb-rating [(rate)]="food.stars" [max]="5" [readonly]="true"></ngb-rating>

            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origin of food.origins">
                        {{origin}}
                    </span>
                </div>
                <div class="cook-time">
                    <span>üïí</span>
                    {{food.cookTime}}
                </div>
                <div class="price">
                    <span>
                        {{food.price|currency}}
                    </span>
                </div>
            </div>

        </div>
    </li>
</ul>
